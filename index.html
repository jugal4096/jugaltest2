<!DOCTYPE html>
<html lang="en">
<head>
  <!-- PapaParse (CSV safe parsing) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <meta charset="UTF-8" />
  <title>GECA SGPA Calculator</title>

<body>

  <!-- App Logic -->
  <script type="module" src="jugal.js"></script>

</body>
</html>
